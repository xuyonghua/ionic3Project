<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      笑话头条
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      refreshingSpinner="ios-small"
      pullingText="下拉刷新..."
      refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-item *ngFor="let item of jokeList" (click)="goNewsDetail(item)">
    <ion-thumbnail item-start>
      <img src="{{item.imgsrc}}">
    </ion-thumbnail>
    <h3>{{item.title}}</h3>
    <div class="text-line-clamp-2">
      <p style="font-size: 12px">{{item.digest}}</p>
    </div>
  </ion-item>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载更多...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
