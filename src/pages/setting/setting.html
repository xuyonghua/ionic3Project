<ion-content class="bg-color">

  <div class="head">
    <div>
      <img src="assets/icon/ic_logo.png">
      <div class="login-user">点击登陆</div>
    </div>

  </div>
  <div class="menu-container">
    <div class="menu-flex">
      <img src="assets/icon/ic_mine_attention.png">
      <div class="menu-text">喜欢</div>
    </div>
    <div class="menu-flex">
      <img src="assets/icon/ic_mine_track.png">
      <div class="menu-text">足记</div>
    </div>
    <div class="menu-flex">
      <img src="assets/icon/ic_mine_share.png">
      <div class="menu-text">分享</div>
    </div>
  </div>

  <div class="divider"></div>

  <ion-list>
    <button ion-item [navPush]="pageName" [navParams]="{'text':menu.text}" *ngFor="let menu of menuItems">
      <ion-icon name="{{menu.icon}}" item-start></ion-icon>
      <h2>{{menu.text}}</h2>
      <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
    </button>

  </ion-list>

  <p style="margin-left: 30px; margin-right: 30px;margin-top: 30px;">
    <button ion-button block (click)="logout()">退出登录</button>
  </p>
</ion-content>
