<ion-header>
</ion-header>

<ion-content>
  <div style="text-align:center;">
    <img style="max-width:90px;max-height:90px;margin-top:10px;" src="assets/icon/icon_head.png">
  </div>
  <div class="title_login">
    <span style="font-size:16px;">销帮</span>
  </div>
  <ion-item >
    <ion-label fixed>账号</ion-label>
    <ion-input type="text" placeholder="请输入账号" #username></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input type="password" placeholder="请输入密码" #password></ion-input>
  </ion-item>
  <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <p style="margin-left: 30px; margin-right: 30px;margin-top: 30px;">
    <button ion-button block (click)="login(username, password)">登录</button>
  </p>
</ion-content>
